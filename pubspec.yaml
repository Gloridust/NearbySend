name: nearbysend
description: A cross-platform file transfer app with AirDrop-like experience.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # 状态管理
  flutter_riverpod: ^2.4.9
  # 路由管理
  go_router: ^13.0.1
  # 蓝牙相关
  flutter_blue_plus: ^1.31.13
  flutter_nearby_connections: ^1.1.2
  # 文件处理
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  # 权限处理
  permission_handler: ^11.1.0
  # FFI
  ffi: ^2.1.0
  # 实用工具
  uuid: ^4.3.3
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  ffigen: ^9.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/ 